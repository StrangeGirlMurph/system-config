# MONITORS (https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,1
#monitor=main,3440x1440@144,0x0,1   # My ultra-wide monitor
monitor=main,2256x1504@60,0x0,0.8    # My framework laptop monitor

# AUTOSTART (https://wiki.hyprland.org/FAQ/#how-do-i-autostart-my-favorite-apps)
exec-once = alacritty
#exec-once = mako &
#exec-once = udiskie & # Auto mounts drives
#exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = wl-paste --type text --watch cliphist store #Stores only text data
#exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# VARIABLES (https://wiki.hyprland.org/Configuring/Variables/)
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = esc:nocaps

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    touchdevice {
    }
}

gestures {
    workspace_swipe = false
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# (https://wiki.hyprland.org/Configuring/Animations/)   
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# DWINDLE-LAYOUT (https://wiki.hyprland.org/Configuring/Dwindle-Layout/)
dwindle {
    pseudotile = true 
    preserve_split = true
}

# MASTER-LAYOUT (https://wiki.hyprland.org/Configuring/Master-Layout/)
master {
    new_is_master = true
}

# PER-DEVICE CONFIG (https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs)


# WINDOW-RULES (https://wiki.hyprland.org/Configuring/Window-Rules/)


# KEYWORDS (https://wiki.hyprland.org/Configuring/Keywords/)
$mainMod = SUPER

# BINDS (https://wiki.hyprland.org/Configuring/Binds/)
# > general
bind = $mainMod, M, exit,
# > open programs
bind = $mainMod, T, exec, alacritty
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, exec, firefox
bind = $mainMod, S, exec, spotify
bind = $mainMod, D, exec, discord
bind = $mainMod, A, exec, neovide
bind = $mainMod, R, exec, obsidian
bind = $mainMod, C, exec, calendar
bind = $mainMod, Y, exec, betterbird
bind = $mainMod, N, exec, notion

bind = ALT, SPACE, exec, wofi --show drun
bind = $mainMod_Shift, Q, exec, flameshot gui
bind = , Print, exec, flameshot screen
# > other
bind = SUPER, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy 
# > window management
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# -> moving, resizing
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# > window focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# > workspaces
# -> key switch
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# -> scroll switch
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# -> move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# > Env variables https://wiki.hyprland.org/Configuring/Environment-variables/
