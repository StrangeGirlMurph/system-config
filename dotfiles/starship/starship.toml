format = "$directory$all$character"

[character]
error_symbol = "[»](bold red)"
success_symbol = "[»](bold green)"

[directory]
truncation_symbol = '../'
style = "bold cyan"
truncate_to_repo = false
truncation_length = 4
read_only = " "

[time]
style = "green"
format = "[$time]($style) "
time_format = "%H:%M"
disabled = true

